<!DOCTYPE html>
<html>
  <head>
    <title>OSMD heartbeat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- <link rel="stylesheet" media="screen" href="./style/index.styl" /> -->
  </head>

  <body>
    <div id="blend">
      <div id="playhead"></div>
      <div id="controls">
        <div>
          <button id="play" disabled>play</button>
          <button id="stop" disabled>stop</button>
          <!-- <button id="reset" disabled>reset</button> -->
        </div>
        <div>
          [spacebar] : play/pause<br />
          [enter]: play<br />
          [numpad 0]: stop<br />
        </div>
        <div>
          [alt + drag] : create selection to set a loop<br />
          [alt + click] (on selection) : remove selection<br />
        </div>
      </div>
      <div id="score" class="unselectable"></div>
      <div id="loading"><br />loading... (this takes a while)</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
